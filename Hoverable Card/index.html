<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome icon links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-front"></div>
      <div class="card-back">
        <h2>
          Jane Doe <br />
          <span>Senior Designer</span>
        </h2>
        <div class="soical-icons">
          <a href="#" class="fab fa-facebook-square" aria-hidden="true"></a>
          <a href="#" class="fab fa-twitter-square" aria-hidden="true"></a>
          <a href="#" class="fab fa-google-plus-square" aria-hidden="true"></a>
          <a href="#" class="fab fa-linkedin" aria-hidden="true"></a>
          <a href="#" class="fab fa-instagram-square" aria-hidden="true"></a>
        </div>
      </div>
    </div>
  </body>
</html>
