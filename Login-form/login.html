<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./framework.css" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login Form</title>
  </head>
  <body>
    <section id="login" class="login">
      <div class="container d-flex justify-content-center align-items-center p-5">
        <div class="login-box d-flex justify-content-center align-items-center p-5 flex-column">
          <h1 class="p-2">Login</h1>
          <form>
            <div class="form-control d-flex flex-column mb-3 p-3 border-none">
              <label class="mb-2" for="username">Username</label>
              <input type="text" id="username" placeholder="Enter username" class="p-2" />
            </div>
            <div class="form-control d-flex flex-column p-3 border-none mb-5">
              <label class="mb-2" for="password">Password</label>
              <input type="password" id="password" placeholder="Enter password" class="p-2" />
            </div>
            <input type="submit" value="Login" class="btn text-uppercase" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
